<html>
    <head>
        <title>Formulario Simple</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h2>Registro de Usuario</h2>

        <form action="guardar.php" method="POST">
            <label>Escribe tu nombre:</label><br>
            <input type="text" name="nombre" required><br><br> 

            <label>Escribe tu Edad:</label><br>
            <input type="number" name="edad" required><br><br> 

            <label>Escribe tu Direccion:</label><br>
            <input type="text" name="direccion" required><br><br>

            <label>Escribe tu telefono:</label><br>
            <input type="number" name="telefono" required><br><br>

            <label>Escribe tu correo</label><br>
            <input type="email" name="correo" required><br><br>    

            <label>Estado Civil:</label><br>
            <select name="estado_civil" required>
                <option value="">Seleccione...</option>
                <option value="Soltero">Soltero</option>
                <option value="Casado">Casado</option>
                <option value="Divorciado">Divorciado</option>
            </select><br><br>

            <button type="submit">Guardar</button>
        </form>

        <br><br>
        <form action="mostrar.php" method="get">
            <button type="submit">Ver Registros</button>
        </form>
    </body>
</html>
